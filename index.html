<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <title>GIFOS</title>
</head>

<body>
  <nav id="navbar">
    <div class="nav-section">
      <img id="logo" class="logo" src="img/logo-mobile.svg" alt="logo image" />

      <div id="search-nav" class="search-nav display-none">
        <input type="search" name="search" id="search-secondary" class="search" placeholder="Busca GIFOS y más"
          autocomplete="off" />
        <img id="icon-search-secondary" class="icon-search" src="img/icon-search.svg" alt="icon search" />
      </div>

      <img id="burger" src="img/burger.svg" alt="menu image" />
      <ul id="nav-ul" class="nav-ul">
        <li>
          <a id="dark-theme-button" class="nav-item" href="#">Modo Nocturno</a>
        </li>
        <li class="menu-line"></li>
        <li><a href="#" class="nav-item">Favoritos</a></li>
        <li class="menu-line"></li>
        <li><a href="#" class="nav-item">Mis GIFOS</a></li>
        <li class="menu-line"></li>
        <li>
          <a href="#">
            <div id="create-gif" class="create-gif">
            </div>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div id="container-first" class="container">
      <p>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></p>
    </div>
    <div class="container">
      <img id="friends-image" class="friends-image" src="img/ilustra_header.svg" alt="Friends image" />
    </div>
    <div id="container-search" class="container-search">
      <div id="icon-onsearch" class="icon-onsearch">
        <img src="img/icon-onsearch.svg" alt="" />
      </div>
      <input type="search" name="search" id="search-main" class="search" placeholder="Busca GIFOS y más"
        autocomplete="off" />
      <img id="icon-search-main" class="icon-search" src="img/icon-search.svg" alt="icon search" />

    </div>
    <div id="trending-five" class="container">
      <p class="trending-title">Trending:</p>
      <!-- Here goes 'p' of trending search terms -->
    </div>
    <!-- end search input and "trendings" -->
    <div id="hr-line-search"></div>

    <div id="search-title-container" class="display-none">
      <p id="search-title"></p>
    </div>
    <!-- search results show -->
    <div id="search-results" class="search-results">
      <!-- here goes gifs search results -->
    </div>
    <div id="no-search-results" class="no-search-results"></div>
    <!-- end of search results -->
    <div id="view-more-container" class="display-none">
    </div>
    <!-- start trends carousel -->
    <div id="container-trending" class="container-trending">
      <p class="trends">Trending GIFOS</p>
      <p class="trends-subtitle">
        Mira los últimos GIFOS de nuestra comunidad.
      </p>
      <div class="trends-arrow-carousel">
        <div id="left-arrow"></div>
        <div id="trends-carousel" class="trends-carousel">
          <!-- Here goes 'divs', 'img', titles and buttons of trending gifos     -->
        </div>
        <div id="right-arrow"></div>
      </div>
    </div>
    <!-- end trends carousel -->
  </main>
  <footer>
    <div class="container-footer">
      <div class="container-social">
        <p class="container-footer-p">Compartir en:</p>
        <div class="social-items">
          <a href="http://www.facebook.com" target="_blank">
            <div id="facebook-social" class="facebook-social"></div>
          </a>
          <a href="http://www.twitter.com" target="_blank">
            <div id="twitter-social" class="twitter-social"></div>
          </a>
          <a href="http://www.instagram.com" target="_blank">
            <div id="instagram-social" class="instagram-social"></div>
          </a>
        </div>
      </div>
      <div class="copyright">
        <p class="copyright-p">© GIFOS 2020 All Rights Reserved.</p>
      </div>
    </div>
  </footer>
  <!-- scripts -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/trending.js"></script>

</body>

</html>
